<div class="panel panel-default">
<div class="panel-heading">
  <div class="pull-left">
    <h4>{{ contact?.name }}</h4>
    <img src="{{ contact?.imageUrl }}" alt="image" class="img-responsive" />
  </div>
  <div class="pull-right">
    <a routerLink="edit" class="btn btn-primary">Edit</a>
    <a (click)="onDelete()" class="btn btn-danger">Delete</a>
  </div>
</div>
<div class="panel-body">
  <p>Email: {{ contact?.email }}</p>
  <p>Phone: {{ contact?.phone }}</p>
  <div>
    <app-contact-item *ngFor="let contact of contact?.group" [contact]="contact"></app-contact-item>
  </div>
</div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
      <h4>Contacts</h4>
      <button href="#" class="btn btn-success pull-right">New Contact</button>
  </div>
  <div class="panel-body">
    <app-contact-item *ngFor="let contact of contacts" [contact]="contact" (click)="onSelected(contact)"></app-contact-item>
  </div>
</div>
